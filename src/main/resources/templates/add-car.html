<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Boot Thymeleaf - Bootstrap WebJars</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css} "/>

</head>

<body>
<!-------------NAVBAR-------------------------------->
<nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #e3f2fd;">
    <div class="container-fluid">
        <a class="navbar-brand" href="/index">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/car/add">Add Car</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!--------------------------------------------->
<form action="#" th:action="@{/car/add}" th:object="${car}" method="post">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label"><h2>Manufacturer:</h2></label>
        <div class="col-sm-8">
            <br>
            <input type="text" th:field="*{manufacturer}" id="manufacturer" required/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label"><h2>Model:</h2></label>
        <div class="col-sm-8">
            <br>
            <input type="text" th:field="*{model}" id="model" required/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label"><h2>Price:</h2></label>
        <div class="col-sm-8">
            <br>
            <input type="text" th:field="*{price}" id="price" required/>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-1">
            <button type="submit" class="btn btn-success">Add car</button>
        </div>
    </div>
</form>

</body>
</html>
