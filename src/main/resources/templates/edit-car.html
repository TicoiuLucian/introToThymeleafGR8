<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Car</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css} "/>
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.3.0/css/all.css} "/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script type="text/javascript" th:src="@{/webjars/jquery/3.6.3/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>

</head>
<body>

<div th:insert="~{fragments/navbar.html}"></div>
<div class="container-fluid">
    <h2 class="text-center"> Add Car </h2>

    <div class="my-3">
        <form th:action="@{/car/edit}" th:object="${carToBeEdited}" method="post" enctype="multipart/form-data"
              style="max-width: 550px; margin: 0 auto">
            <div class="p-3">
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="carId">Car Id</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{carId}" class="form-control" id="carId" readonly/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="manufacturer">Manufacturer</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{manufacturer}" class="form-control" id="manufacturer"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="model">Model</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{model}" class="form-control" id="model"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="price">Price</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{price}" class="form-control" id="price"/>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success">Edit car</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
