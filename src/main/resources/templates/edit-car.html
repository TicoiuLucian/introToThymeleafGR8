<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

EDIT CAR

<form action="#" th:action="@{/car/edit}" th:object="${carToBeEdited}" method="post">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label"><h2>Id:</h2></label>
        <div class="col-sm-8">
            <br>
            <input type="text" th:field="*{carId}" id="carId" readonly/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label"><h2>Manufacturer:</h2></label>
        <div class="col-sm-8">
            <br>
            <input type="text" th:field="*{manufacturer}" id="manufacturer" required/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label"><h2>Model:</h2></label>
        <div class="col-sm-8">
            <br>
            <input type="text" th:field="*{model}" id="model" required/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label"><h2>Price:</h2></label>
        <div class="col-sm-8">
            <br>
            <input type="text" th:field="*{price}" id="price" required/>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-1">
            <button type="submit" class="btn btn-success">Edit car</button>
        </div>
    </div>
</form>
</body>
</html>
