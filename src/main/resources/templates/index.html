<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Boot Thymeleaf - Bootstrap WebJars</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css} "/>
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.3.0/css/all.css} "/>
</head>

<body>
<!-------------NAVBAR-------------------------------->
<nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #e3f2fd;">
    <div class="container-fluid">
        <a class="navbar-brand" href="/index">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/car/add">Add Car</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/car/sold">View Sold Cars</a>
                </li>
            </ul>
        </div>
        <form th:action="@{/index}" method="get">
            <div class="row">
                <div class="col-md-8">
                    <div class="input-group mb-3">
                        <input type="text" name="keyword" th:value="${keyword}"
                               class="form-control input-text" placeholder="Search"
                               aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-outline-dark btn-md" type="submit"><i
                                    class="fa fa-search"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</nav>
<!--------------------------------------------->

<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <table class="table table-striped table-responsive-md">
            <thead class="thead-dark">
            <tr>
                <th>Id</th>
                <th>Manufacturer</th>
                <th>Model</th>
                <th>Price</th>
                <th>Sell</th>
                <th>Edit</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${cars.empty}">
                <td colspan="6"> No Cars Available</td>
            </tr>
            <tr th:each="car : ${cars}">
                <td><span th:text="${car.carId}">  </span></td>
                <td><span th:text="${car.manufacturer}">  </span></td>
                <td><span th:text="${car.model}"> </span></td>
                <td><span th:text="${car.price}"> </span></td>
                <td><a th:href="@{'/car/sell/' + ${car.carId}}"
                       class="fa-solid fa-money-bill"></a>
                </td>
                <td><a th:href="@{'/car/edit/' + ${car.carId}}"
                       class="fa-sharp fa-solid fa-pen-to-square"></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-3">
    </div>
</div>
</body>
</html>
